<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login/Cadastro CityHub</title>
</head>
<body class="login">

    <div class="container_login">
        <div class="login">
            <h2>Bem Vindo</h2>
            <h3>Já tenho cadastro!</h3>
            <button type="submit">Fazer Login</button>
        </div>
        <div class="cadastro">
            <form action="cad">
                <h2>Cadastre-se</h2>
                <div class="field">
                    <input type="name" placeholder="Usuário" required>
                    <i class="fa fa-user"></i>
                </div>
                <div class="field">
                    <input type="email" placeholder="E-mail" required>
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="field">
                    <input type="password" placeholder="**********" required>
                    <i class="fa fa-lock"></i>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <div class="icons">
                <img src="images/instagram.png" alt="instagram">
                <img src="images/linkedin.png" alt="linkedin">
                <img src="images/twitter.png" alt="twitter">
            </div>
        </div>
    </div>
    
</body>
</html>
